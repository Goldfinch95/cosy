<div class="container-fluid">
  <div class="background d-flex full-height-row">
    <app-navbar></app-navbar>
    <div class="col-lg-2 d-flex flex-column">
      <app-sidebar class="flex-fill" [profileData]="profileData"></app-sidebar>
    </div>
    <div class="col-lg d-flex flex-column">
      <div class="container_box position-relative">
        <div class="container_img">
          <img
            src="https://images.pexels.com/photos/163403/box-sport-men-training-163403.jpeg"
            class="img-fluid object-fit-cover w-100 h-100"
            alt="profile_wallpaper"
          />
        </div>
        <div
          class="card rounded rounded-5 position-absolute translate-middle border border-0"
        >
          <img
            src="../../../assets/img/IMG_20240302_192058.jpg"
            class="rounded border border-3 border-info rounded-5"
            style="object-fit: cover; height: 100%; width: 100%"
            alt="profile_img"
          />
          <div
            class="card_overlay card-img-overlay position-absolute translate-middle"
          >
            <label
              class="btn p-lg-3 rounded rounded-5 border border-3 border-info"
            >
              <fa-icon
                [icon]="faCamera"
                class="fa-lg"
                style="color: #f0f2f5; width: 100%"
              ></fa-icon>
              <input type="file" id="formFile" style="display: none" />
            </label>
          </div>
        </div>
        <div
          class="container_user col d-flex justify-content-center align-items-center"
        >
          <div
            class="container d-flex ms-5 rounded rounded-5 border border-3 border-info"
          >
            <span class="text-white p-4"><h1>Facundo Vila</h1></span>
          </div>
        </div>
        <!--agregar 2 columnas, una para info del perfil, la otra para mostrar publicaciones-->
        <div class="row d-flex justify-content-center align-items-center">
          <div class="col-lg-7">
            <div
              class="card rounded rounded-5 p-lg-4"
              style="width: 30rem; height: 30rem"
            >
              <div
                class="card-body rounded rounded-5 border border-3 border-info p-lg-3 m-lg-1 position-relative"
              >
                <h5 class="card-title text-white fw-bolder fs-2 p-3">Detalles:</h5>
                <p class="card-text text-white ps-3 pt-1 fs-5">
                  Amantes de los juegos y el boxeo.
                </p>
                <div class="ps-lg-3 py-3">
                  <p class="card-text text-white py-1">
                    <fa-icon
                      [icon]="faBriefcase"
                      class="fa-lg"
                      style="color: #f0f2f5; width: 100%"
                    ></fa-icon>
                    Desarrollador Frontend
                  </p>
                  <p class="card-text text-white py-1">
                    <fa-icon
                      [icon]="faHome"
                      class="fa-lg"
                      style="color: #f0f2f5; width: 100%"
                    ></fa-icon>
                    Avellaneda
                  </p>
                  <p class="card-text text-white py-1">
                    <fa-icon
                      [icon]="faCalendar"
                      class="fa-lg"
                      style="color: #f0f2f5; width: 100%"
                    ></fa-icon>
                    10/5/95
                  </p>
                  <p class="card-text text-white py-1">
                    <fa-icon
                      [icon]="faEarth"
                      class="fa-lg"
                      style="color: #f0f2f5; width: 100%"
                    ></fa-icon>
                    Argentina
                  </p>
                  <p class="card-text text-white py-1">
                    <fa-icon
                      [icon]="faMarsAndVenus"
                      class="fa-lg"
                      style="color: #f0f2f5; width: 100%"
                    ></fa-icon>
                    Masculino
                  </p>
                </div>
              </div>
              <label
              class="card_details_overlay btn p-lg-3 rounded rounded-5 border border-3 border-info position-absolute"
            >
              <fa-icon
                [icon]="faGear"
                class="fa-lg"
                style="color: #f0f2f5; width: 100%"
              ></fa-icon>
              <input type="file" id="formFile" style="display: none" />
            </label>
            </div>
            
          </div>
          <div class="col">
            <h2>text</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
