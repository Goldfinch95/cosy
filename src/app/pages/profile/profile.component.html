<div class="">
  <app-navbar />
  <div class="row g-0">
    <div
      class="col-2 d-flex flex-column position-fixed p-0"
      style="background-color: #36506c"
    >
      <app-sidebar class="vh-100" [profileData]="profileData" />
    </div>
    <div class="col">
      <div class="row g-0">
        <div class="col-2"></div>
        <div class="col">
          <div class="row g-0 d-flex flex-column">
            <div class="col ps-0">
              <div
                class="img-container d-flex align-items-center position-relative"
                style="height: 30vh; overflow: hidden"
              >
                <img
                  src="{{profileData.background_image}}"
                  class="img-fluid"
                  alt="profile_wallpaper"
                  style="object-fit: cover; width: 100%; height: 100%"
                />
              </div>
              <div
                class="card rounded rounded-5 position-absolute translate-middle border border-0"
                
              >
              <div class="rounded border border-3 border-info rounded-5 h-100" style="background-color: #556080;">
                <img
                src="{{profileData.profile_image}}"
                
                style="object-fit: contain; width: 100%; height: 100%; 
                "
                alt="profile_img"
              />
              </div>
               
              </div>
              <div
          class="container_user col d-flex justify-content-center align-items-center py-3"
        >
          <div
            class="container d-flex ms-5 rounded rounded-5 border border-3 border-info"
          >
            <span class="text-white p-4"><h1>{{profileData.name}} {{profileData.lastName}}</h1></span>
          </div>
        </div>
            </div>
            <div class="row g-0">
              <div class="col  d-flex justify-content-center align-items-center py-4">
                <app-profile-view/>
              </div>
              <div class="col  d-flex justify-content-center align-items-center py-4">
                <app-profile-publications/>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
