<div class="container pb-3 m-3 mt-1 mb-0" style="margin-right: 0;" >
  @for (comment of publicationComment; track $index) {
  <div
    class="row d-flex justify-content-between align-items-center m-auto py-3"
  >
    <div class="col-1 p-0">
      <!--profile comment-->
      <img
      [src]="comment.user_profile_image"
      width="50"
      height="50"
      class=" rounded-circle"
      alt="profile_image"
      style="object-fit: cover"
    />
    </div>
    <div class="col ms-3 p-2" >
      <!--profile name comment-->
      <p class="profile text-white">{{ comment.fullName }}</p>
    </div>
  </div>
  <!--comment-->
  <div class="comment_container p-2 border rounded border-0" style="margin-right: 2rem;">
    <p class="m-auto text-white" style="padding-left: 0.1rem;">{{comment.content
    }}</p>
  </div>
  }
</div>
