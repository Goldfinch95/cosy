<div class="con">
  @for (comment of publicationComment; track $index) {
  <div
    class="row d-flex justify-content-between align-items-center m-auto py-2"
  >
    <div class="col-1">
      <!--profile comment-->
      <img
        src="{{ comment.user_profile_image }}"
        width="40"
        height="40"
        class="rounded-circle"
        style="object-fit: cover"
      />
    </div>
    <div class="col">
      <!--profile name comment-->
      <p class="profile text-white">{{ comment.fullName }}</p>
    </div>
  </div>
  <!--comment-->
  <div class="comment_container p-2 m-2 border rounded border-0">
    <p class="m-auto text-white">{{comment.content
    }}</p>
  </div>
  }
</div>
