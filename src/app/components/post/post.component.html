<div class="container-fluid">
  <div class="card">
    <div class="card-body ps-0 pe-0">
      <div class="row">
        <!--perfil image-->
        <div class="col-3 d-flex justify-content-center">
          <div class="w-50 h-50">
            <img
        [src]="profileData.profile_image"
        width="70"
        height="70"
        class="d-inline-block align-top rounded-circle"
        alt="profile_image"
        style="object-fit: cover"
      />
          </div>
        </div>
        <!--input text-->
        <div class="col-9 d-flex align-items-center">
          <input type="text" [(ngModel)]="inputValue"
          (keyup.enter)="onEnter()" class="form-control" style="width: 90%;" maxlength="280"  placeholder="Que tal tu dia?">
        </div>
      </div>
      <!--show image post-->
      @if (inputUrlValue.length > 1) {
        <div class="row">
        <div class="px-4 pt-3">
          <img src="{{inputUrlValue}}" alt="image" class="img-fluid rounded-5" style="border: 5px solid rgb(217 217 217 / 10%);">
        </div>
      </div>
      }
      <div class="row d-flex justify-content-center align-items-center py-2 mt-3 ps-4" style="background-color: rgb(217 217 217 / 10%);">
        <div class="col-5 d-flex justify-content-center">
          <!--image-->
          <label for="formFile" class="label text-white">
            <fa-icon [icon]="faImage"  style="color: #f0f2f5"/> Imagen
          </label>
        </div>
        <div class="col-7 d-flex justify-content-center ">
          <!--image url-->
          <label for="formFile" class="label text-white">
            <input type="text" [(ngModel)]="inputUrlValue"
            (keyup.enter)="onEnter()" class="form-control centered-placeholder" maxlength="280"  placeholder="url imagen">
          </label>
        </div>
      </div>
    </div>
  </div>
</div>
