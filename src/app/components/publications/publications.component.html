<div class="container-fluid d-flex flex-column justify-content-center">
  @for (publication of allPublications; track $index) {
    @if(publication.image === null){
      <app-post-card
      class="d-flex justify-content-center py-3"
      (addClickedLikeEvent)="getLike($event)"
      [profileImg]="publication.profile_image"
      [profileName]="publication.fullname"
      [postData]="publication.content"
      [postLike]="publication.post_like"></app-post-card>
      
    }
    @else {
      <app-post-card
      class="d-flex justify-content-center py-3"
      (addClickedLikeEvent)="getLike($event)"
      [profileImg]="publication.profile_image"
      [profileName]="publication.profile_name"
      [postData]="publication.content"
      [postImg]="publication.image"
      [postLike]="publication.post_like"></app-post-card>
    }
   }
</div>
